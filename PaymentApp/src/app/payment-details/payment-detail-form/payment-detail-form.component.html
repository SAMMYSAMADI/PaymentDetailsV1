<form #form="ngForm" (ngSubmit)="onSubmit(form)"
  [class.submitted]="service.formSubmitted" novalidate autocomplete="off">
  <div class="mb-3">
    <label for="cardOwnerName" class="form-label">Card Owner Name</label>
    <input
      id="cardOwnerName"
      name="cardOwnerName"
      class="form-control form-control-lg"
      placeholder="Name on Card"
      [(ngModel)]="service.formData.cardOwnerName"
      #cardOwnerName="ngModel"
      required
    />
  </div>
    <div class="mb-3">
    <label for="cardNumber" class="form-label">Card Number</label>
    <input
      id="cardNumber"
      name="cardNumber"
      class="form-control form-control-lg"
      placeholder="16 Digit Card Number"
      [(ngModel)]="service.formData.cardNumber"
      #cardNumber="ngModel"
      required minlength="16" maxlength="16"
    />  
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
    <label for="expirationDate" class="form-label">Expiration Date</label>
    <input
      id="expirationDate"
      name="expirationDate"
      class="form-control form-control-lg"
      placeholder="MM/YY"
      [(ngModel)]="service.formData.expirationDate"
      #expirationDate="ngModel"
      required minlength="5" maxlength="5"
    />
    </div>
    <div class="col-md-6 mb-3">
    <label for="security" class="form-label">Security Code</label>
    <input
      id="security"
      name="security"
      class="form-control form-control-lg"
      placeholder="CVV"
      type = "password"
      [(ngModel)]="service.formData.security"
      #security="ngModel"
      required minlength="3" maxlength="3"
    />
    </div>
  </div>
  <div class="d-grid">
    <button class="btn btn-lg btn-success" type="submit">Submit</button>
  </div>
</form>
